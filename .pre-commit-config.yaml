repos:
  # Ruff: linting (replaces flake8 + isort) and formatting (replaces black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # ty: type checking (replaces mypy) â€” beta (0.0.x), fast Rust-based checker
  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Run unit tests
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: bash -c 'uv run pytest tests/unit/ -v --tb=short'
        language: system
        pass_filenames: false
        always_run: true

  # GUI smoke tests
  - repo: local
    hooks:
      - id: gui-smoke-test
        name: GUI Smoke Tests
        entry: bash -c 'if [ -f tests/gui/test_gui_layout.py ]; then uv run pytest tests/gui/test_gui_layout.py -v --tb=short; else echo "GUI smoke tests not yet implemented"; fi'
        language: system
        pass_filenames: false
        always_run: false

  # Standard file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
