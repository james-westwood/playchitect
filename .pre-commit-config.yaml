repos:
  # Black code formatter
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]

  # Flake8 linter
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503]

  # MyPy type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--strict, --ignore-missing-imports]

  # Run unit tests
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: pytest
        language: system
        args: [tests/unit/, -v, --tb=short]
        pass_filenames: false
        always_run: true

  # GUI smoke tests (custom hook)
  - repo: local
    hooks:
      - id: gui-smoke-test
        name: GUI Smoke Tests
        entry: bash -c 'if [ -f tests/gui/test_gui_layout.py ]; then pytest tests/gui/test_gui_layout.py -v --tb=short; else echo "GUI smoke tests not yet implemented"; fi'
        language: system
        pass_filenames: false
        always_run: false

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
