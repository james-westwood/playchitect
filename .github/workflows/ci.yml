name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ── Job 1: Lint + type-check + unit tests + coverage ────────────────────────
  # Runs on every push and every PR.
  lint-and-test:
    name: Lint & Test (Python 3.13)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Pre-commit checks (lint, format, type)
        run: SKIP=pytest-unit,cli-smoke-test,gui-smoke-test uv run pre-commit run --all-files

      - name: Unit tests with coverage
        run: uv run pytest tests/unit/ -v --cov=playchitect --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: CLI smoke tests
        run: uv run pytest tests/integration/test_cli_smoke.py -v --no-cov

      - name: Fast performance benchmarks
        run: uv run pytest tests/benchmarks/ -v --no-cov

  # ── Job 2: Extended CLI integration tests ───────────────────────────────────
  # Runs only on PRs targeting main, after lint-and-test passes.
  extended-cli:
    name: Extended CLI Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Extended CLI integration tests
        run: uv run pytest tests/integration/ -v --no-cov

  # ── Job 3: Fedora 41 compatibility ──────────────────────────────────────────
  # Validates that the project works on Fedora (the target desktop platform).
  # Uses a Fedora 41 container; no GUI tests (no GTK4 display available in CI).
  fedora-test:
    name: Tests (Fedora 41)
    runs-on: ubuntu-latest
    needs: lint-and-test
    container:
      image: fedora:41

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: dnf install -y git python3 python3-pip gcc python3-devel libsndfile

      - name: Install project
        run: pip3 install -e ".[dev]" --break-system-packages

      - name: Run tests
        run: python3 -m pytest tests/unit/ tests/integration/ -q --no-cov
