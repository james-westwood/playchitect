name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ── Job 1: Lint + type-check + unit + smoke ─────────────────────────────────
  # Runs on every push and every PR, against Python 3.11 and 3.12.
  lint-and-test:
    name: Lint & Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Type check (ty)
        run: uv run ty check

      - name: Unit tests
        run: uv run pytest tests/unit/ -v --no-cov

      - name: CLI smoke tests
        run: uv run pytest tests/integration/test_cli_smoke.py -v --no-cov

  # ── Job 2: Extended CLI integration tests ───────────────────────────────────
  # Runs only on PRs targeting main, after lint-and-test passes.
  # Covers error paths, the info command, flag interactions, and partial data.
  extended-cli:
    name: Extended CLI Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Extended CLI integration tests
        run: uv run pytest tests/integration/ -v --no-cov
